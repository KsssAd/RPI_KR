<div class="header" (window:resize)="onResize($event)">
  <label *ngIf="windowWidth < 768 ? true : false" class="navbar-logo" routerLink="/">Infinixus</label>

  <ul class="my-navbar" *ngIf="windowWidth >= 768 ? true : false">
    <li class="navbar-item"><a routerLink="/tours" class="nav-link">Туры</a></li>
    <li class="navbar-item"><a routerLink="/types" class="nav-link">Типы отдыха</a></li>
    <li class="navbar-logo-div">
      <label class="navbar-logo">Infinixus</label>
      <a routerLink="/" class="navbar-item nav-link">Главная</a>
    </li>
    <li class="navbar-item"><a routerLink="/hotels" class="nav-link">Отели</a></li>
    <li class="navbar-item"><a routerLink="/about" class="nav-link">О компании</a></li>
  </ul>

  <div *ngIf="windowWidth < 768 ? true : false" (click)="onToggleSidebar()" class="slide-bar-div">
    <i class='slide-bar-icon fa ' [ngClass]="opened ? 'fa-close' : 'fa-bars'" style="color: seagreen"></i>
  </div>
</div>

<div *ngIf="windowWidth < 768" class="r-navbar" [ngClass]="opened ? 'showNav' : ''">
  <ul *ngIf="opened" class="my-navbar-v">
    <li class="navbar-item-v"><a routerLink="/" class="nav-link">Главная</a></li>
    <li class="navbar-item-v"><a routerLink="/tours" class="nav-link">Туры</a></li>
    <li class="navbar-item-v"><a routerLink="/types" class="nav-link">Типы отдыха</a></li>
    <li class="navbar-item-v"><a routerLink="/hotels" class="nav-link">Отели</a></li>
    <li class="navbar-item-v"><a routerLink="/about" class="nav-link">О компании</a></li>
  </ul>
  <div class="brand-div">
    <div class="row me-4">
      <div class="col-4"><i class="fa-brands fa-instagram fa-2xl" title="Тут ссылка"></i></div>
      <div class="col-4"><i class="fa-brands fa-telegram fa-2xl" title="И тут ссылка"></i></div>
      <div class="col-4"><i class="fa-brands fa-facebook fa-2xl" title="И тут тоже ссылка должна быть"></i></div>
    </div>
  </div>
</div>
